<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<title>My Page Title</title>
	<meta name="description" content="My Page Description">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<form th:object="${student}" th:action = "@{/postStudentForm}" method="post">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Id</label>
				<input th:field="*{id}" type="text" class="form-control" id="id" aria-describedby="emailHelp"
					name="userid">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">name</label>
				<input th:field="*{name}" type="text" class="form-control" id="exampleInputPassword1" name="name">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>

</html>
